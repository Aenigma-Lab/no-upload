<!DOCTYPE html>
<html>
<head>
  <title>Upload History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 15px;
      margin: 0;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    h2 {
      margin: 0;
      color: #ffffff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    td {
      background-color: #1a1a1a;
    }
    .passed {
      color: #4caf50;
      font-weight: bold;
    }
    .failed {
      color: #f44336;
      font-weight: bold;
    }
    #logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    #logout-btn:hover {
      background: #b71c1c;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h2>Upload History</h2>
    <button id="logout-btn">Logout</button>
  </div>

  <table id="historyTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Website</th>
        <th>File Name</th>
        <th>Size (kb)</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Attempt Number</th>
        <th>Total Attempt</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="upload_history.js"></script>
</body>
</html>
